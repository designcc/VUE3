<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="app"></div>
  <script src="./reactivity.global.js"></script>
  <script>
    let waiting = false
    const {reactive,effect} = VueReactivity
    const data = reactive({
      name: 'xb'
    })
    const runner = effect(() => {
      document.querySelector('.app').innerHTML = `姓名：${data.name}`
    },{
      scheduler(){ // 自定义调度器 设置何时更新
        console.log('run');
        if(!waiting) {
          waiting = true
          setTimeout(() => {
            debugger
            runner();
            waiting = false
          },2000)
        }
      }
    })
    data.name = 1
    data.name = 2

    data.name = 3

    data.name = 4


    console.log(runner.effect);
  </script>
</body>
</html>
